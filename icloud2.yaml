# icloud.developer.an0nud4y.xyz
sub_filters:
# Bypassing Control Security Policy
# "Content-Security-Policy"

 - {triggers_on: 'www.icloud.com', orig_sub: 'www', domain: 'icloud.com', search: 'Content-Security-Policy', replace: '', mimes: ['text/html']}
